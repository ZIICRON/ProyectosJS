<script> 

let NumUno;
let numDos;
let resultadoSuma;


numUno = parseInt(prompt("Ingrese el numero 1"));
numDos = parseInt(prompt("Ingrese el numero 2"));



resultadoSuma = numUno + numDos;

resultadoSumaPorcentaje = resultadoSuma * 0.30; 

resultadoTotal= resultadoSuma + resultadoSumaPorcentaje;


document.write ("El Resultado de la suma es:"+ resultadoSuma +"<br>" );
//suma del resultado mas el porcentaje//

document.write ("El Resultado total es:"+ resultadoTotal +"<br>" );



</script>
