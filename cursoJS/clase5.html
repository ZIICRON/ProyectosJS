<script>

let i;
let numeroTabla;


numeroTabla= parseInt(prompt("Introduzca el numero para hacer la tabla"));

for (i=0 ; i < 11; i++){
    
  document.write("Multiplicacion" ,numeroTabla, "x", i, "=", numeroTabla * i,  " suma ", numeroTabla, "+", i, "=", numeroTabla + i, "resta", numeroTabla, "-", i, "=", numeroTabla - i, "<br>");
  

}
    
  
</script>
